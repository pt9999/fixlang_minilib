[general]
name = "spell-checker"
version = "0.1.0"

[build]
output = "spell_checker.out"
opt_level = "separated"
files = [
    "spell_checker.fix",
]

[[dependencies]]
name = "minilib-common"
version = "*"
path = "../../fixlang-minilib-common"

[[dependencies]]
name = "minilib-app"
version = "*"
path = "../../fixlang-minilib-app"

[[dependencies]]
name = "minilib-binary"
version = "*"
path = "../../fixlang-minilib-binary"

[[dependencies]]
name = "minilib-io"
version = "*"
path = "../../fixlang-minilib-io"

[[dependencies]]
name = "character"
version = "*"
git = { url = "https://github.com/tttmmmyyyy/fixlang-character.git" }

[[dependencies]]
name = "hash"
version = "*"
git = { url = "https://github.com/tttmmmyyyy/fixlang-hash.git" }

[[dependencies]]
name = "hashmap"
version = "*"
git = { url = "https://github.com/tttmmmyyyy/fixlang-hashmap.git" }

[[dependencies]]
name = "hashset"
version = "*"
git = { url = "https://github.com/tttmmmyyyy/fixlang-hashset.git" }